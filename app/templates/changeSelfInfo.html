<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="activity">
    <form action="/app/changeSelfInfo" method="post" enctype="multipart/form-data">
        <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" name="username" disabled value="{{ userInfo.username }}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">邮箱</label>
            <div class="col-sm-10">
                <input type="text" name="email" value="{{ userInfo.email }}" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">性别</label>
            <div class="col-sm-10">
                <input type="text" name="sex" value="{{ userInfo.sex }}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">个人简介</label>
            <div class="col-sm-10">
                <input type="text" name="textarea" value="{{ userInfo.textarea }}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputText" class="col-sm-2 col-form-label">头像上传</label>
            <div class="col-sm-10">
                <img style="width:100px;border:1px solid #ddd;padding: 5px" src="/media/{{ userInfo.avatar }}" alt="">
                <br>
                <input type="file" name="avatar">
            </div>
        </div>
        <br>
        <div class="row mb-3">
            <button type="submit" class="btn btn-primary">提交</button>

        </div>
    </form>
</div>








</body>
</html>
